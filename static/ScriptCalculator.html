<body>
    <div>
        <h1 id="title">ScriptCalculator</h1>
        ScriptCalculator has been moved to <a id="link">calc.iwill.im/</a>,
        will auto-redirect in <span id="remaining">5 seconds</span>.
    </div>
</body>
<script type="text/javascript">
(function onload(undefined) {
    // "use strict";
    
    let $link = document.querySelector("#link");
    let $remaining = document.querySelector("#remaining");
    
    $link.href = "https://calc.iwill.im/" + location.hash;
    
    function setSeconds(remaining) {
        $remaining.innerText = `${remaining} ${remaining > 1 ? "seconds" : "second"}`
    }
    
    let remaining = 5;
    setSeconds(remaining);
    
    let intervalID = setInterval(() => {
        remaining -= 1;
        if (remaining > 0) {
            setSeconds(remaining);
            return;
        }
        clearInterval(intervalID);
        location.replace($link.href);
    }, 1000);
})();
</script>
</html>
